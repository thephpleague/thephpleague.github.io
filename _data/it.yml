quality:
    title: 'La Nostra Definizione Di Qualità'
    introduction: 'Chiedete a 100 sviluppatori che cosa rende un pacchetto PHP impressionante ed otterrete un sacco di risposte diverse. Sembra un compito molto lungo e noioso, quindi abbiamo creato un elenco di regole che lo rendano un pacchetto impressionante.'
    button: 'Guarda il nostro progetto scheletro'
    rules:
        - 'Usate <code>League</code> come namespace per l’autoloader <a href="http://www.php-fig.org/psr/psr-4/">PSR-4</a>. Salvate il codice in una cartella <code>src</code>.'
        - 'Aderite allo stile <a href="http://www.php-fig.org/psr/psr-2/">PSR-2</a> come stile di scrittura del codice.'
        - 'Immettetelo su <a href="https://packagist.org/">Packagist</a> con <code>league</code> come namespace per il vendor.'
        - 'Scrivere unit tests. Puntate ad almeno 80% di copertura nella versione 1.'
        - '<a href="http://www.phpdoc.org/docs/latest/references/phpdoc/index.html">DocBlock</a> qualsiasi cosa.'
        - 'Usate <a href="http://semver.org/">Semantic Versioning</a> per gestire il versionamento dei rilasci.'
        - 'Tenete un<a href="http://keepachangelog.com/">Changelog</a>.'
        - 'Usate <a href="https://travis-ci.org/">Travis-CI</a> per controllare automaticamente gli standard di codifica e test eseguiti.'
        - 'Tenete un bel file <a href="https://github.com/thephpleague/skeleton/blob/master/README.md">README</a>.'
        - '<a href="https://www.reddit.com/r/PHP/comments/2jzp6k/i_dont_need_your_tests_in_my_production">Escludi file non essenziali in .gitattributes</a>.'
why:
    title: 'Perchè?'
    paragraph_1: 'Stiamo facendo questo, invece di rilasciare il codice sotto i nostri account personali per alcuni motivi, ma il motivo principale è questo:'
    blockquote: 'Un problema condiviso è un problema dimezzato.'
    paragraph_2: 'Lavorando insieme ci prendiamo cura del lavoro da fare in modo rapido, in grado di ottenere più feedback e rispondere agli issue e pull request  più velocemente.'
    paragraph_3: 'Non ci sono piani per reinventare la ruota, a meno che la ruota non sia vecchia, rotta, poco sicura o orribile da usare. Se il codice non può essere installato con Composer, ha un API scritta con BizZaro CapS, non ha un singolo unit test, è in realtà rotto o lo sviluppatore ha abbandonato il progetto, allora questo è un problema che può essere risolto molto probabilmente con un nuovo inizio, e cercheremo di renderlo più figo possibile.'
contribute:
    title: 'I Nuovi Pacchetti Sono Benvenuti'
    subtitle: 'Acquisire visibilità. Incontrare nuove persone. Lavorare insieme.'
    block_1_title: 'Iniziare'
    block_1_paragraph: 'Se questo vi suona divertente e volete far parte del gruppo potete decisamente farlo. Questo non è un soffocante club di vecchiettini dove per entrarci devi essere famoso su internet o un vecchio amico, è sufficiente portare (o iniziare) almeno un pacchetto che sia conforme alle regole, o che intende rispettare le norme con il prossimo maggior rilascio.'
    block_2_title: 'Come presentare un pacchetto'
    block_2_paragraph: 'Avete un pacchetto impressionante che desiderate inviare? Basta scrivere due righe <a href="https://groups.google.com/forum/#!forum/thephpleague">alla nostra mailing list</a>. Assicuratevi di includere un link alla vostra pagina GitHub, nonché una descrizione chiara del problema che il vostro pacchetto sta cercando di risolvere.'
    block_3_title: 'Siamo tutti per i pacchetti'
    block_3_paragraph: 'Questo gruppo punta tutto sui pacchetti, e non sulle persone. Per mantenere chiaro - e per assicurarsi che le persone che si stanno unendo per le giuste ragioni -la lista dei membri non verrà pubblicata, ma noi faremo sapere chi è il responsabile del pacchetto in modo da poterli dagli il feedback.'
    block_4_title: 'Questo non è il FIG'
    block_4_paragraph: 'Non siamo qui per dirvi che cosa fare o come farlo - e contrariamente alla credenza popolare neanche loro. Questo è un progetto open-source avviato da un paio di amici che volevano un nome del vendor  divertente e continueranno a rialsciare pacchetti sempre più impressionanti.'
