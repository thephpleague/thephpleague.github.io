intro:
    description: 'La Lega dei pacchetti straordinari è un gruppo di sviluppatori che si sono uniti per costruire pacchetti PHP collaudati e solidi, utilizzando standard moderni di programmazione.'
    feature_1: 'Rispettiamo le norme del <a href="http://www.php-fig.org">PHP-FIG</a>.'
    feature_2: 'Noi rispettiamo le best practice presentate dal <a href="http://www.phptherightway.com/">PHP The "Right" Way</a>.'
    feature_3: 'Distribuiamo il codice via <a href="https://packagist.org/">Packagist</a> e <a href="https://getcomposer.org/">Composer</a>.'
