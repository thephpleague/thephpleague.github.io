quality:
    title: 'Our Definition Of Quality'
    introduction: 'Ask 100 developers what defines an awesome PHP package and you’ll get a lot of different answers. That also sounds like a really long and boring task, so we’ve come up with a list of rules that <em>we</em> think make a package awesome.'
    button: 'View our skeleton project'
    rules:
        - 'Use a vendor namespace (<code>League</code> in our case) for <a href="http://www.php-fig.org/psr/psr-4/">PSR-4</a> autoloading. Shove code in a <code>src</code> folder.'
        - 'Adhere to <a href="http://www.php-fig.org/psr/psr-2/">PSR-2</a> as the coding style guide.'
        - 'Distribute code using <a href="https://packagist.org/">Packagist</a>.'
        - 'Write unit tests. Aim for at least 80% coverage in version 1.'
        - '<a href="http://www.phpdoc.org/docs/latest/references/phpdoc/index.html">DocBlock</a> all the things that require additional context.'
        - 'Use <a href="http://semver.org/">Semantic Versioning</a> to manage version numbers.'
        - 'Keep a <a href="http://keepachangelog.com/">Changelog</a>.'
        - 'Use <a href="https://travis-ci.org/">Travis-CI</a> to automatically check coding standards and run tests.'
        - 'Have an extensive <a href="https://github.com/thephpleague/skeleton/blob/master/README.md">README</a>.'
        - '<a href="https://www.reddit.com/r/PHP/comments/2jzp6k/i_dont_need_your_tests_in_my_production">Exclude non-essential files in .gitattributes</a>.'
why:
    title: 'Why?'
    paragraph_1: 'We’re doing this instead of releasing code under our personal accounts for a few reasons, but the main reason is this:'
    blockquote: 'A problem shared is a problem halved.'
    paragraph_2: 'Working together we take care of business quicker, can get more feedback and respond to issues and pull requests faster.'
    paragraph_3: 'There are no plans to reinvent any wheels, unless those wheels are old, broken, unsafe or horrible to use. If the code cannot be installed with Composer, has an API written with BizZaroCapS, doesn’t have a single unit-test, is actually broken or the lead developer has abandoned the project, then that is a problem which can most likely be solved with a fresh start, and we’ll be on the case to make it as awesome as possible.'
