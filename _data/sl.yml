    feature_1: 'Smo v skladu s standardi <a href="http://www.php-fig.org">PHP-FIG</a>.'
    feature_2: 'Držimo se najboljših praks, ki jih omenja <a href="http://www.phptherightway.com/">PHP The "Right" Way</a>.'
    feature_3: 'Kodo distribuiramo preko <a href="https://packagist.org/">Packagist</a> in <a href="https://getcomposer.org/">Composer</a>.'
