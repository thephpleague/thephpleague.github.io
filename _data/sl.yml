quality:
    title: 'Naša definicija kvalitete'
    introduction: 'Vprašajte 100 razvijalcev, kaj definira odličen PHP paket in dobili boste veliko različnih odgovorov. To se sliši tudi kot res zelo dolgo in dolgočasno opravilo, tako da smo sestavili seznam pravil, ki <em>jih</em> smatramo za odličen paket.'
    button: 'Oglejte si naš skeletni projekt'
    rules:
        - 'Uporaba <code>League</code> za imenski <a href="http://www.php-fig.org/psr/psr-4/">PSR-4</a> prostor avtomatskega nalagalnika. Zabijte kodo v <code>src</code> mapo.'
        - 'Držite se <a href="http://www.php-fig.org/psr/psr-2/">PSR-2</a> kot vodiča kodnega stila.'
        - 'Vpis na <a href="https://packagist.org/">Packagist</a> z <code>league</code> kot imenski prostor proizvajalca.'
        - 'Napišite teste enot. Ciljajte na vsaj 80% pokritost v verziji 1.'
        - 'Uporabljajte <a href="http://www.phpdoc.org/docs/latest/references/phpdoc/index.html">DocBlock</a> za vse.'
        - 'Uporabljajte <a href="http://semver.org/">semantično verzije</a>, da upravljate številke verzij.'
        - 'Naredite in vzdržujte <a href="http://keepachangelog.com/">Dnevnik sprememb</a>.'
        - 'Uporabite <a href="https://travis-ci.org/">Travis-CI</a> za avtomatsko preverjanje kodnih standardov in pogon testov.'
        - 'Imejte obsežen <a href="https://github.com/thephpleague/skeleton/blob/master/README.md">README</a>.'
        - '<a href="https://www.reddit.com/r/PHP/comments/2jzp6k/i_dont_need_your_tests_in_my_production">Izključite nepotrebne datoteke v .gitattributes</a>.'
why:
    title: 'Zakaj?'
    paragraph_1: 'To delamo namesto izdajanja kode pod vašimi osebnimi računi zaradi nekaj razlogov, vendar glavni razlogi so:'
    blockquote: 'Deljeni problem je prepolovljeni problem.'
    paragraph_2: 'S skupnim delom poskrbimo za posel hitreje, lahko dobimo več povratnih informacij in se odzovemo na probleme in poslane zahtevke hitreje.'
    paragraph_3: 'Ni nobenih planov za ponovno izumljanje koles, razen če so ta kolesa stara, pokvarjena, nevarna ali grozna za uporabo. Če koda ne more biti nameščena s Composer-jem, ima API napisan z BizZaroCapS, nima niti enega testa enot, je dejansko pokvarjena ali je vodilni razvijalec opustil projekt, potem je to problem, ki je najverjetneje rešljiv s ponovnim začetkom in mi bomo delali na primeru, da bo odličen kolikor je mogoče.'
contribute:
    title: 'Novi paketi dobrodošli'
    subtitle: 'Pridobite izpostavljenost. Spoznajte nove ljudi. Delajte skupaj.'
    block_1_title: 'Začetek'
    block_1_paragraph: 'Če se to sliši zabavno in bi se radi pridružili skupini, to vsekakor lahko storite. To ni nek zamašen klub starih fantov, kjer morate biti internetno znani ali imeti starega prijatelja, samo prinesti morate (ali začeti) vsaj en paket, ki se ali drži pravil ali se namerava držati pravil za naslednjo glavno verzijo.'
    block_2_title: 'Kako poslati paket'
    block_2_paragraph: 'Imate odličen paket, ki ga želite dodati? Enostavno sporočite to na <a href="https://groups.google.com/forum/#!forum/thephpleague">našem e-poštem seznamu</a>. Bodite prepričani, da vključite povezavo na vašo GitHub stran kot tudi jasen opis problema, ki ga paket poskuša reševati.'
    block_3_title: 'Smo samo o paketih'
    block_3_paragraph: 'Ta skupina je o paketih in ne o ljudeh. Da naredimo to jasno - in da zagotovimo, da se ljudje pridružijo zaradi pravih razlogov - ne bo sestavljen noben seznam članov, vendar vas bomo pa obvestili, kdo je zadolžen za pakete, tako da jih lahko kliknete za povratne informacije.'
    block_4_title: 'To ni FIG'
    block_4_paragraph: 'Tu nismo, da bi vam narekovali, kaj početi ali kako narediti - nasprotno od popularnega verjetja niti niso le-ti paketi. To je odprtokodni projekt začet s strani nekaj prijateljev, ki so želeli zabaven imenski prostor in bodo nadaljevali z rastjo, ko bomo izdali več in več odličnih paketov.'
