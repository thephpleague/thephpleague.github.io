quality:
    title: '我们对于高品质库的定义'
    introduction: '问100名开发者如何定义一个优雅的PHP包，你会得到很多不同的答案. 这听起来像一个很长并且枯燥的任务, 所以我们制定了以下规则的作为一个优雅的PHP包标准.'
    button: '查看我们的主干项目'
    rules:
        - '用 <code>League</code> 作为 <a href="http://www.php-fig.org/psr/psr-4/">PSR-4</a> 命名空间. 把代码放入<code>src</code> 目录.'
        - '坚持用<a href="http://www.php-fig.org/psr/psr-2/">PSR-2</a> 作为编码风格指南.'
        - '在 <a href="https://packagist.org/">Packagist</a> 中用 <code>league</code> 作为vendor包开始.'
        - '编写单元测试. 在version 1中目标达到80%覆盖率.'
        - '<a href="http://www.phpdoc.org/docs/latest/references/phpdoc/index.html">DocBlock</a> 在所有代码面前.'
        - '用 <a href="http://semver.org/">Semantic Versioning</a> 来管理版本名称.'
        - '保持一个有效的 <a href="http://keepachangelog.com/">变更日志</a>.'
        - '用 <a href="https://travis-ci.org/">Travis-CI</a> 来持续集成你的代码.'
        - '有一个比较广泛的 <a href="https://github.com/thephpleague/skeleton/blob/master/README.md">README</a>文件.'
        - '<a href="https://www.reddit.com/r/PHP/comments/2jzp6k/i_dont_need_your_tests_in_my_production">在 .gitattributes排除非必要的文件</a>.'
why:
    title: 'Why?'
    paragraph_1: '我们这样做的，而不是在我们的个人账户编写代码最主要的原因是这样的:'
    blockquote: '共同的问题是减半的问题.'
    paragraph_2: '通过合作我们可以更好的打理事务, 可以得到更多的反馈来解决问题.'
    paragraph_3: '不要再重复造轮子, 除非这些轮子特别老, 坏掉, 不安全或者存在可怕的使用. 假如代码不能通过 Composer进行安装. 假如有一个Api是 BizZaroCapS写的, 没有一个单元测试, 事实上主要开发人员已经放弃了这个项目, 那么这可能可以采取另一种方式去解决问题, 我们会在这里做出它，并认为它是真的很优雅，很需要.'
contribute:
    title: '欢迎编写新的软件包'
    subtitle: '获得曝光率. 认识新的人. 一起工作.'
    block_1_title: '入门'
    block_1_paragraph: '如果这听起来很有趣，你想加入你绝对可以做到这一点的. 这不是一个闷骚的老男孩俱乐部，都是一些网上有名的朋友, 你只需要带过来（或启动）符合这些规则的软件包.'
    block_2_title: '怎样来提交一个软件包'
    block_2_paragraph: '假如你有一个很棒的软件包要提交? 只需要进入这里 <a href="https://groups.google.com/forum/#!forum/thephpleague">our mailing list</a>. 一定要包括你的包正在试图解决的问题到您的GitHub的网页的链接，以及一个清晰的描述.'
    block_3_title: '关于我们软件包的声明'
    block_3_paragraph: '我们组织是介绍软件包, 不是介绍人. 为了保持清楚 - 并确保人加入合适的理由 - 没有成员名单将公布，但我们会让你知道谁负责的包，您可以与反馈他们.'
    block_4_title: 'This is not the FIG'
    block_4_paragraph: '在这里我们不会告诉你做什么或者怎么去做. 这是一个具有有趣名字的并且能让一些朋友关注的开源的项目， 它会持续增长更多更多优雅的包会得到发展.'
