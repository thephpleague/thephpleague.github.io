intro:
    description: 'La Ligue des Packages Extraordinaires est un groupe de développeurs qui se sont unis pour créer des bibliothèques PHP solides et testées en utilisant des normes de développement modernes.'
    feature_1: 'Nous nous conformons aux normes du <a href="http://www.php-fig.org/">PHP-FIG</a>.'
    feature_2: 'Nous adhérons aux bonnes pratiques mises en avant par <a href="http://eilgin.github.io/php-the-right-way/" target="_blank">PHP <i lang="en">The Right Way</i></a>.'
    feature_3: 'Nous publions nos codes via <a href="https://packagist.org/" target="_blank">Packagist</a> et <a href="http://getcomposer.org/" target="_blank">Composer</a>.'
