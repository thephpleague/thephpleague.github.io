quality:
    title: 'Notre définition de la qualité'
    introduction: 'Demandez à 100 développeurs ce qui fait une bonne bibliothèque et vous obtiendrez bon nombre de réponses différentes. Comme cela est long et fastidieux, <em>nous</em> avons érigé une liste de règles simples à suivre qui vous permettront de coder une bibliothèque de qualité. Celle-ci doit :'
    button: 'Voir l’architecture d’un projet'
    rules:
        - 'Utiliser <code>League</code> comme espace de nom pour la norme <a href="http://www.php-fig.org/psr/psr-4/">PSR-4</a>. Le code source est entièrement contenu dans le dossier <code>src</code>.'
        - 'Adhérer à la norme <a href="http://www.php-fig.org/psr/psr-2/fr" target="_blank">PSR-2</a> comme style d’écriture de code.'
        - '&Ecirc;tre reprise sur Packagist avec <code>league</code> comme espace de nom vendeur.'
        - 'Contenir des tests unitaires. Le but étant d’avoir une bibliothèque testée à plus de 80% pour la version 1.0.'
        - 'Documenter tous les élements du code source avec des <a href="http://www.phpdoc.org/docs/latest/references/phpdoc/index.html" target="_blank">DocBlock</a>.'
        - 'Utiliser <a href="http://semver.org/lang/fr/" target="_blank">la gestion sémantique de version</a> pour gérer les mises à jour.'
        - 'Maintenir un fichier <a href="https://keepchangelog.com" target="_blank">CHANGELOG</a>.'
        - 'Utiliser <a href="https://travis-ci.org/" target="_blank">Travis-CI</a> pour continuellement vérifier les normes d’écriture et lancer ses tests unitaires.'
        - 'Contenir un fichier <a href="https://github.com/thephpleague/skeleton/blob/master/README.md" target="_blank">README</a> complet.'
        - 'Exclure les fichiers optionnels <a href="https://www.reddit.com/r/PHP/comments/2jzp6k/i_dont_need_your_tests_in_my_production" target="_blank">à l’aide d’un un fichier .getattributes</a>.'
why:
    title: 'Pourquoi ?'
    paragraph_1: 'Au lieu de publier nos bibliothèques via nos comptes personnels nous le faisons ici pour plusieurs raisons dont la plus importante est :'
    blockquote: 'Un problème partagé est un problème à moitié résolu.'
    paragraph_2: 'Ensemble, nous travaillons plus efficacement, nous obtenons des remarques, répondons aux demandes et aux <i lang="en">pull requests</i> plus rapidement.'
    paragraph_3: 'Nous n’avons pas l’intention de réinventer la roue sauf si elle est vielle, mal entretenue ou inutilisable. Si le code ne peut pas être installé via Composer, possède une API écrite en utilisant BizZaroCapS, ne contient aucun test unitaire, est buggé et que son chef de projet l’a abandonné, alors ce problème peut très probablement être résolu avec un nouveau départ, et nous nous chargerons de le rendre aussi excellent que possible.'
contribute:
    title: 'Bienvenue aux nouvelles bibliothèques'
    subtitle: 'Gagnez en exposition. Rencontrez de nouvelles personnes. Travaillez ensemble.'
    block_1_title: 'Point de départ'
    block_1_paragraph: 'Si notre démarche vous plaît et que vous souhaitez rejoindre le groupe, vous pouvez le faire facilement. La Ligue n’est pas un club fermé où vous devez déjà être une célèbrité sur internet ou être coopté, vous devez simplement transférer (ou soumettre) au moins une bibliothèque qui se conforme à nos règles ou qui s’y conformera d’ici la publication de sa prochaine version majeure.'
    block_2_title: 'Comment soumettre une bibliothèque'
    block_2_paragraph: 'Vous possédez une bibliothèque géniale que vous voulez soumettre ? Il vous suffit de nous le faire savoir dans notre <a href="https://groups.google.com/forum/#!forum/thephpleague">groupe de discussion</a>. N’oubliez pas d’inclure le lien Github vers votre bibliothèque et d’indiquer le problème qu’elle résoud.'
    block_3_title: 'Priorité aux bibliothèques'
    block_3_paragraph: 'Ce groupe est organisé autour des bibliothèques et non des personnes. Pour être clair — et pour être sûr que les personnes qui nous rejoignent le font pour de bonnes raisons —, il n’y aura pas de publication de listes de membres, mais nous indiquerons le chef de projet de chaque bibliothèque pour que vous puissiez les contacter directement avec vos remarques.'
    block_4_title: 'Ceci n’est pas le FIG'
    block_4_paragraph: 'Nous ne sommes pas là pour vous dire ce que vous devez faire et comment vous devez le faire — et contrairement à la légende urbaine, eux non plus. Ceci est un projet open-source, créé par quelques amis qui voulaient un espace de nom sympa, et qui continuera de grandir à chaque publication de bibliothèques plus géniales les unes que les autres.'
