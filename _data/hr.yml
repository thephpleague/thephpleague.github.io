quality:
    title: 'Naša definicija kvalitete'
    introduction: 'Pitaj 100 developera što je dobar PHP paket i dobit ćeš puno različitih odgovora. Vjerojatno nećeš ići pitati 100 developera jer traje dugo i dosadno je, pa smo <em>mi</em> napravili listu stvari za koje mislimo da su bitne.'
    button: 'Pogledaj kostur projekta'
    rules:
        - 'Koristi <code>League</code> za <a href="http://www.php-fig.org/psr/psr-4/">PSR-4</a> autoloader namespace. Root namespacea neka bude u <code>src</code> mapi.'
        - 'Kod mora izgledati kako je opisano u <a href="http://www.php-fig.org/psr/psr-2/">PSR-2</a>.'
        - 'Na <a href="https://packagist.org/">Packagistu</a> koristi <code>league</code> kao vendor namespace.'
        - 'Piši unit testove. Trebalo bi bar 80% koda biti pokriveno testovima.'
        - '<a href="http://www.phpdoc.org/docs/latest/references/phpdoc/index.html">DocBlockaj</a>/komentiraj sve!'
        - 'Koristi <a href="http://semver.org/">semantičko verzioniranje</a>.'
        - 'Vodi <a href="http://keepachangelog.com/">dnevnik promjena</a> <em>(Changelog)</em>.'
        - 'Koristi <a href="https://travis-ci.org/">Travis-CI</a> za testiranje.'
        - 'Napiši razumljiv i opsežan <a href="https://github.com/thephpleague/skeleton/blob/master/README.md">README</a>.'
        - '<a href="https://www.reddit.com/r/PHP/comments/2jzp6k/i_dont_need_your_tests_in_my_production">Nebitne datoteke za produkciju odstrani koristeći .gitattributes</a>.'
why:
    title: 'Zašto?'
    paragraph_1: 'Više je razloga zašto objavljujemo pakete na ovaj način, za razliku od objavljivanja s privatnih računa, ali kao glavni razlog možemo istaknuti sljedeći:'
    blockquote: 'Dva para očiju bolje vide nego jedan.'
    paragraph_2: 'Radeći skupa uspijevamo napraviti bolje pakete jer dobijemo više feedbacka te nam je lakše odgovoriti na probleme i PR-ove.'
    paragraph_3: 'Ne pokušavamo izmisliti kotač opet, osim ako taj kotač nije star, nesiguran i loš za korištenje. Ako se kotač (paket) ne može instalirati putem Composera, API mu je TotALnO glUP i ČuDAn, nema unit testova ili ga je glavni developer napustio, onda možemo pokušati napraviti sličan ili još bolji paket ispočetka.'
contribute:
    title: 'Novi paketi su dobrodošli'
    subtitle: 'Pokaži se svijetu. Upoznaj nove ljude. Radite zajedno.'
    block_1_title: 'Početak'
    block_1_paragraph: 'Ako ti ovo zvuči zabavno i htio bi se pridružiti, definitivno bi trebao pokušati. Ovo nije neki zatvoreni klub stare ekipe koja ne želi primiti nikog. Samo trebaš doprinijeti s barem jednim paketom koji poštuje i prati naša pravila za dobar PHP paket.'
    block_2_title: 'Kako poslati paket'
    block_2_paragraph: 'Imaš paket? Javi nam se <a href="https://groups.google.com/forum/#!forum/thephpleague">ovdje</a>. Obavezno nam pošalji link na GitHub repozitorij i kratko objasni koji problem tvoj paket pokušava rješiti.'
    block_3_title: 'Mi smo ludi za paketima'
    block_3_paragraph: 'Ovdje se sve vrti oko kvalitetnih paketa, a ne ljudi. Da budemo jasni - i da smo sigurni da nam se ljudi pridružuju iz pravih razloga - ne objavljujemo nikakve liste članova. Jedino što objavljujemo je tko je zadužen za koji paket, tako da svi znaju kome se trebaju javiti ukoliko žele kontaktirati zaduženu osobu.'
    block_4_title: 'Nismo FIG'
    block_4_paragraph: 'Nismo ovdje da bismo vam naredili što da radite ili kako da radite. Ovo je open-source projekt kreiran od strane nekolicine prijatelja koji su željeli zabavan vendor namespace i nastojimo se širiti i proizvoditi još više zanimljivih i korisnih paketa.'
