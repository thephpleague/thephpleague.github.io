intro:
    description: 'Ліга Видатних Пакунків є групою розробників, які об’єднались задля розробки якісних, ретельно перевірених PHP-пакунків із використанням сучасних стандартів написання коду.'
    feature_1: 'Ми дотримуємось стандартів <a href="http://www.php-fig.org">PHP-FIG</a>.'
    feature_2: 'Ми дотримуємось передових практик, описаних у <a href="http://www.phptherightway.com/">PHP The "Right" Way</a>.'
    feature_3: 'Ми поширюємо код за допомогою <a href="https://packagist.org/">Packagist</a> та <a href="https://getcomposer.org/">Composer</a>.'
