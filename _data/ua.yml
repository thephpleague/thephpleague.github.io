quality:
    title: 'Наше визначення якості'
    introduction: 'Запитайте 100 розробників, що робить PHP-пакунок відмінним, і ви отримаєте багато різних відповідей. Також це здається досить довгим та нудним завданням, тому ми склали список правил, які <em>на нашу думку</em> роблять пакунок відмінним.'
    button: 'Переглянути приклад пакунка'
    rules:
        - 'Використовуйте простір імен <code>League</code> для автоматичного завантаження згідно з <a href="http://www.php-fig.org/psr/psr-4/">PSR-4</a>. Розміщуйте весь код у директорії <code>src</code>.'
        - 'Дотримуйтесь <a href="http://www.php-fig.org/psr/psr-2/">PSR-2</a> як стандарту форматування коду.'
        - 'Розміщуйте пакунок на <a href="https://packagist.org/">Packagist</a>, використовуючий <code>league</code> як простір імен постачальника.'
        - 'Пишіть модульні тести. Ставте за мету принаймні 80% покриття коду тестами у версії 1.'
        - 'Коментуйте усе за допомогою <a href="http://www.phpdoc.org/docs/latest/references/phpdoc/index.html">DocBlock</a>.'
        - 'Використовуйте <a href="http://semver.org/">Семантичне версіонування</a> для керування номерами версій.'
        - 'Зберігайте <a href="http://keepachangelog.com/">Історію змін</a>.'
        - 'Використовуйте <a href="https://travis-ci.org/">Travis-CI</a> для автоматичної перевірки стандартів форматування коду та запуску тестів.'
        - 'Детально опишіть пакунок у <a href="https://github.com/thephpleague/skeleton/blob/master/README.md">README</a>.'
        - '<a href="https://www.reddit.com/r/PHP/comments/2jzp6k/i_dont_need_your_tests_in_my_production">Виключіть несуттєві файли у .gitattributes</a>.'
why:
    title: 'Чому?'
    paragraph_1: 'Ми робимо це замість того, щоб випускати код під нашими персональними обліковими записами по кільком причинам, але головною причиною є наступне:'
    blockquote: 'Поділись проблемою - і у тебе залишиться лише половина проблеми.'
    paragraph_2: 'Працюючи разом ми вирішуємо проблеми швидше, отримуємо більше відгуків та оперативніше відповідаємо на запити спільноти.'
    paragraph_3: 'У нас немає наміру вигадувати заново колесо, принаймні якщо це колесо не є старим, зламаним, небезпечним чи жахливим у використанні. Якщо код не може бути встановлений за допомогою Composer, має API, написане у стилі BizZaroCapS, не має жодного модульного тесту, взагалі не працює або основний розробник залишив проект, тоді це є проблемою, яку найімоврініше можна вирішити лише розробкою з чистого аркуша, і ми докладемо усіх зусиль, щоб зробити це настільки якісно, наскільки це можливо.'
contribute:
    title: 'Нові пакунки вітаються'
    subtitle: 'Отримайте розголос. Знайомтесь з новими людьми. Працюйте разом.'
    block_1_title: 'З чого почати'
    block_1_paragraph: 'Якщо це звучить весело і ви б хотіли приєднатись до нашої групи - ви легко можете це зробити. Це не якийсь там душний клуб бувалих розробників, де ви повиннв бути інтернет-знаменитістю чи близьким другом, вам лише потрібно перенести (або створити) принаймні один пакунок, який відповідає правилам, або планує відповідати ним у наступній мажорній версії.'
    block_2_title: 'Як додати власний пакунок'
    block_2_paragraph: 'Маєш відмінний пакунок та хочеш ним поділитись? Просто напиши кілька слів у <a href="https://groups.google.com/forum/#!forum/thephpleague">наш список розсилки</a>. Переконайтесь, що у повідомелнні є посилання на вашу сторінку у GitHub а також чіткий опис задачі, яку ваш пакунок вирішує.'
    block_3_title: 'Головне - це пакунки'
    block_3_paragraph: 'Метою створення групи є пакунки, а не люди. Щоб внести ясність - а також упевнитись, що люди приєднуються по правильним причинам - жодних списків учасників опубліковано не буде, проте ми дамо знати хто є керівниками проектів задля підтримання зворотного зв’язку.'
    block_4_title: 'Це не FIG'
    block_4_paragraph: 'Ми тут не для того аби вказувати вам що чи як робити - і, на відміну від поширеної думки, вони теж. Це проект із відкритим програмним кодом, що початково був створений кількома друзями, які хотіли об’єднати свої пакунки під єдиною веселою назвою, та продовжуватиме рости й надалі з додаванням нових відмінних пакунків.'
