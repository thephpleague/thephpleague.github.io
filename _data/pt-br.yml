quality:
    title: 'Nossa Definição de Qualidade'
    introduction: 'Pergunte a 100 desenvolvedores o que define um pacote incrível em PHP e você vai ter um monte de respostas diferentes. Isso também soa como uma tarefa muito longa e chata, então nós criamos uma lista de regras que <em> nós </em> achamos que torna um pacote incrível.'
    button: 'Veja a nossa estrutura padrão para um projeto'
    rules:
        - 'Use <code>League</code> como o namespace do autoloader <a href="http://www.php-fig.org/psr/psr-4/">PSR-4</a>. Coloque o código na pasta <code>src</code>.'
        - 'Utilize o <a href="http://www.php-fig.org/psr/psr-2/">PSR-2</a> como guia de estilo de codificação.'
        - 'No <a href="https://packagist.org/">Packagist</a> utilize <code>league</code> como o namespace do vendor.'
        - 'Escreva testes unitários. Tenha como meta, pelo menos 80% de cobertura de código na versão 1.'
        - 'Utilize <a href="http://www.phpdoc.org/docs/latest/references/phpdoc/index.html">DocBlock</a> em tudo.'
        - 'Utilize <a href="http://semver.org/lang/pt-BR/">Versionamento Semântico</a> para gerenciar os números da versão.'
        - 'Mantenha um <a href="http://keepachangelog.com/">Changelog</a>.'
        - 'Use o <a href="https://travis-ci.org/">Travis-CI</a> para checar padrões de código automaticamente e rodar testes.'
        - 'Tenha um <a href="https://github.com/thephpleague/skeleton/blob/master/README.md">README</a> extensivo.'
why:
    title: 'Por que?'
    paragraph_1: 'Estamos fazendo isso ao invés de liberar código sob nossas contas pessoais por algumas razões, mas a principal razão é a seguinte:'
    blockquote: 'Um problema compartilhado é um problema dividido.'
    paragraph_2: 'Trabalhando juntos nós tomamos conta dos dos negócios mais rápido, temos mais feedback e respondemos a issues e pull requests mais rápido.'
    paragraph_3: 'Não há planos para reinventar quaisquer rodas, a menos que essas rodas sejam velhas, estragadas, inseguras ou horríveis de usar. Se o código não pode ser instalado com o Composer, tem uma API escrita com BizZaroCapS, não tem um único teste unitário, está realmente quebrado ou o desenvolvedor principal abandonou o projeto, então isso é um problema que provavelmente pode ser resolvido com um novo começo, e nós estaremos lá para torná-lo tão incrível quanto possível'
contribute:
    title: 'Boas vindas aos novos pacotes'
    subtitle: 'Ganhe exposição. Conheça novas pessoas. Trabalhe em conjunto.'
    block_1_title: 'Iniciando'
    block_1_paragraph: 'Se isso soa divertido e  você gostaria de se juntar ao grupo você pode definitivamente fazer isso. Isso não é um clubinho onde você tem que ser famoso na internet ou um velho amigo, você só precisa trazer (ou iniciar) pelo menos um pacote que cumpra as regras, ou tem a intenção de cumprir as regras até a próxima versão principal.'
    block_2_title: 'Como submeter um pacote'
    block_2_paragraph: 'Você tem um pacote incrível que você deseja enviar? Basta enviar um e-mail para a <a href="https://groups.google.com/forum/#!forum/thephpleague">nossa lista de emails</a>. Certifique-se de incluir um link para a sua página no Github assim como uma descrição clara do problema que o seu pacote está tentando resolver.'
    block_3_title: 'Nosso foco são pacotes'
    block_3_paragraph: 'Esse grupo é sobre pacotes, e não sobre pessoas. Para manter isso claro - e para garantir que as pessoas estão aderindo pelas razões certas - nenhuma lista de membros será postada, mas nós deixaremos você saber quem está encarregado dos pacotes para que você possa enviar o seu feedback.'
    block_4_title: 'Isso não é o FIG'
    block_4_paragraph: 'Nós não estamos aqui para lhe dizer o que fazer ou como fazer  - e ao contrário da crença popular, eles também não estão. Esse é um projeto open-source iniciado por alguns amigos que queria um nome de vender legal e irão continuar a crescer a medida que distribuímos mais e mais pacotes incríveis..'
