    feature_2: 'Nós aderimos aos melhores práticas apresentadas pelo <a href="http://br.phptherightway.com">PHP: Do Jeito Certo"</a>.'
    feature_3: 'Nós distribuímos código através do <a href="https://packagist.org/">Packagist</a> e do  <a href="https://getcomposer.org/">Composer</a>.'
